query AllRounds($count: Int) {
    roundStarts(first: $count, orderBy: blockTimestamp, orderDirection: desc) {
        round
        blockTimestamp
        blockNumber
        transactionHash
    }
}

query PlayerBets($round: BigInt, $player: Bytes) {
    betCreateds(where: {round: $round, player: $player}) {
        player
        round
        amount
        bet
        side
        order
    }
}